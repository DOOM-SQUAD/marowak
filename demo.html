<html>
<head><title>Marowak Demo</title>
<script type="text/javascript" src="node_modules/jquery/tmp/jquery.js"></script>
<script type="text/javascript" src="node_modules/underscore/underscore.js"></script>
<script type="text/javascript" src="node_modules/backbone/backbone.js"></script>
<script type="text/javascript" src="src/marowak.js"></script>
<script type="text/javascript">
$(function(){
  var TodoItem = Backbone.View.extend({
    tagName: "li",
    className: "item",
    render: function(){
      this.el.innerText = this.model.get("name")
      return this
    }
  })

  tasks = new Backbone.Collection([
    { "name": "do taxes" },
    { "name": "procreate" },
    { "name": "die" }
  ])

  var todoList = new Marowak.CollectionView({
    tagName: "ul",
    id: "todo",
    view: TodoItem,
    collection: tasks
  })

  // Render a preexisting collection
  document.body.appendChild(todoList.render().el)

  // Append new items without redrawing the whole thing
  tasks.add({ "name": "idk" })

  // Append, then Remove an item
  temporaryTask = new Backbone.Model({ "name": "lol"})
  tasks.add(temporaryTask)
  tasks.remove(temporaryTask)

})
</script>
</head>
<body>
</body>
</html>
